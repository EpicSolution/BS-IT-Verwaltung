AppBundle\Entity\wird_beschrieben_durch:
    type: entity
    table: wird_beschrieben_durch
    repositoryClass: AppBundle\Repository\wird_beschrieben_durchRepository
    id:
        komponentenattributeId:
            type: integer
            column: komponentenattributeId
        komponentenartenId:
            type: integer
            column: komponentenartenId    
    manyToOne:
      komponentenattribut:
        targetEntity: komponentenattribute
        joinColumn:
          name: komponentenattributeId
          referencedColumnName: id
      komponentenarten:
        targetEntity: komponentenarten
        joinColumn:
          name: komponentenartenId
          referencedColumnName: id