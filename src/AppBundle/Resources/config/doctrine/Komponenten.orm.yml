AppBundle\Entity\Komponenten:
  type:  entity
  table: komponenten
  id:
    id:
      type: integer
      generator: { strategy: auto }
  fields:
    raeume_id:
      type: integer
    lieferant_id:
      type: integer
    einkaufsdatum:
      type: date
    gewaehrleistungsdauer:
      type: integer
    notiz:
      type: string
      length: 1024
    hersteller:
      type: string
      length: 45
  manyToOne:
      komponentenarten_id:
          targetEntity: Komponentenarten
          inversedBy: komponenten
          joinColumn:
              name: komponentenarten_id
              referencedColumnName: id    
